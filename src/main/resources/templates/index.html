<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-4">
    <h1 class="text-center mb-4">Courses List</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/showNewCourseForm}" class="btn btn-primary">Add Course</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Department</th>
            <th>Course Number</th>
            <th>Course Name</th>
            <th>Number of Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.courseDept}"></td>
            <td th:text="${course.courseNum}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.courseStuds}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-sm btn-primary">Update</a>
                <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-sm btn-danger ms-1">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/showNewStudentForm}" class="btn btn-success">Add Student</a>
        <a th:href="@{/studentList}" class="btn btn-secondary">View Students</a>
    </div>
</div>
</body>
</html>
